<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FuracÃ£o da Limpeza</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #e9f3ff;
}

header {
  background-image: url("img/fundo-limpeza.jpg");
  background-size: cover;
  background-position: center;
  height: 220px;
}

/* BOTÃƒO CARRINHO */
.carrinho-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #0a7cff;
  color: #fff;
  border-radius: 50px;
  padding: 12px 18px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.3);
  z-index: 1000;
  cursor: pointer;
  transition: transform .2s;
}

.carrinho-btn.animar {
  transform: scale(1.1);
}

.carrinho-btn span {
  background: #ff3d00;
  border-radius: 50%;
  padding: 4px 8px;
  font-size: 12px;
}

/* ABAS */
.abas {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px;
}

.abas button {
  background: #fff;
  color: #0a7cff;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

.abas button.ativa {
  background: #0a7cff;
  color: #fff;
}

.categoria { display: none; }
.categoria.ativa { display: block; }

.container {
  max-width: 1100px;
  margin: auto;
  padding: 15px;
}

h2 {
  color: #0a7cff;
  text-align: center;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.produto {
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,.2);
  text-align: center;
}

.produto img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.produto button {
  background: #25d366;
  border: none;
  color: #fff;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 5px;
}

/* CARRINHO */
#carrinho {
  position: fixed;
  bottom: -400px;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 3px solid #0a7cff;
  padding: 10px;
  box-shadow: 0 -2px 10px rgba(0,0,0,.2);
  transition: bottom .3s ease;
}

#carrinho.aberto {
  bottom: 0;
}

#carrinho ul {
  list-style: none;
  padding: 0;
}

.item-carrinho {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
  font-size: 14px;
}

.item-carrinho button {
  padding: 4px 8px;
  margin-left: 3px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-add { background: #25d366; color: #fff; }
.btn-rem { background: #ff9800; color: #fff; }
.btn-del { background: #f44336; color: #fff; }

#carrinho button.finalizar {
  background: #0a7cff;
  color: #fff;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  margin-top: 5px;
}
</style>
</head>

<body>

<header></header>

<!-- BOTÃƒO CARRINHO -->
<div class="carrinho-btn" id="btnCarrinho" onclick="toggleCarrinho()">
ðŸ›’ Carrinho <span id="contador">0</span>
</div>

<div class="abas">
  <button class="ativa" onclick="mostrarCategoria('banheiro', this)">Banheiro</button>
  <button onclick="mostrarCategoria('limpeza', this)">Limpeza Geral</button>
  <button onclick="mostrarCategoria('casa', this)">Casa</button>
</div>

<div class="container">

<!-- BANHEIRO -->
<div id="banheiro" class="categoria ativa">
<h2>Produtos para Banheiro</h2>
<div class="produtos">

<div class="produto">
<img src="img/sabonete-liquido-erva-doce.jpg">
<h3>Sabonete LÃ­quido Erva Doce 1L</h3>
<p>R$ 12,00</p>
<button onclick="adicionar('Sabonete LÃ­quido Erva Doce 1L', 8)">Adicionar</button>

<h3>Sabonete LÃ­quido Erva Doce 5L</h3>
<p>R$ 35,00</p>
<button onclick="adicionar('Sabonete LÃ­quido Erva Doce 5L', 35)">Adicionar</button>
</div>

</div>
</div>

<!-- CASA -->
<div id="casa" class="categoria">
<h2>Casa</h2>
<div class="produtos">

<div class="produto">
<img src="img/vassoura-de-canto.jpg">
<h3>Vassoura de Canto</h3>
<p>R$ 19,00</p>
<button onclick="adicionar('Vassoura de Canto', 19)">Adicionar</button>
</div>

<div class="produto">
<img src="img/amaciante.jpg">
<h3>Amaciante de Roupas 2L</h3>
<p>R$ 7,00</p>
<button onclick="adicionar('Amaciante de Roupas 1L', 7)">Adicionar</button>

<h3>Amaciante de Roupas 5L</h3>
<p>R$ 30,00</p>
<button onclick="adicionar('Amaciante de Roupas 5L', 30)">Adicionar</button>
</div>

</div>
</div>

</div>

<!-- CARRINHO -->
<div id="carrinho">
<strong>Carrinho</strong>
<ul id="lista"></ul>
<p><strong>Total: R$ <span id="total">0.00</span></strong></p>
<button class="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function salvar() {
  localStorage.setItem("carrinho", JSON.stringify(carrinho));
}

function animarCarrinho(){
  const btn = document.getElementById("btnCarrinho");
  btn.classList.add("animar");
  setTimeout(()=>btn.classList.remove("animar"),200);
}

function adicionar(nome, preco) {
  const item = carrinho.find(p => p.nome === nome);
  if (item) item.qtd++;
  else carrinho.push({ nome, preco, qtd: 1 });
  animarCarrinho();
  atualizar();
}

function atualizar() {
  const lista = document.getElementById("lista");
  const totalEl = document.getElementById("total");
  const contador = document.getElementById("contador");
  lista.innerHTML = "";
  let total = 0;
  let itens = 0;

  carrinho.forEach((item, i) => {
    total += item.preco * item.qtd;
    itens += item.qtd;
    lista.innerHTML += `
      <li class="item-carrinho">
        ${item.nome} (${item.qtd})
        <div>
          <button class="btn-add" onclick="itemAdd(${i})">+</button>
          <button class="btn-rem" onclick="itemRem(${i})">-</button>
          <button class="btn-del" onclick="itemDel(${i})">x</button>
        </div>
      </li>`;
  });

  totalEl.innerText = total.toFixed(2);
  contador.innerText = itens;
  salvar();
}

function itemAdd(i){ carrinho[i].qtd++; atualizar(); }
function itemRem(i){ carrinho[i].qtd--; if(carrinho[i].qtd<=0) carrinho.splice(i,1); atualizar(); }
function itemDel(i){ carrinho.splice(i,1); atualizar(); }

function toggleCarrinho() {
  document.getElementById("carrinho").classList.toggle("aberto");
}

function finalizar() {
  const nome = prompt("Digite seu nome:");
  if(!nome) return;

  let msg = `Pedido - Cliente: ${nome}%0A%0A`;
  carrinho.forEach(i => msg += `- ${i.nome} (${i.qtd})%0A`);
  msg += `%0ATotal: R$ ${document.getElementById("total").innerText}`;
  window.open("https://wa.me/5599999999999?text=" + msg);
}

function mostrarCategoria(id, btn){
  document.querySelectorAll(".categoria").forEach(c => c.classList.remove("ativa"));
  document.querySelectorAll(".abas button").forEach(b => b.classList.remove("ativa"));
  document.getElementById(id).classList.add("ativa");
  btn.classList.add("ativa");
}

atualizar();
</script>

</body>
</html>
